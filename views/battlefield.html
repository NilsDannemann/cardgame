<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../assets/css/styles.min.css">
    <script src="../assets/js/dragula.js"></script>
    
    <title>Cardgame - Battle</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header__aside header__aside--left">
                <img class="avatar avatar--red" src="../assets/img/ui/player-avatar.svg" alt="Player-Avatar">
                <span>Player A</span>
            </div>
            <div class="header__stage">
                <div class="score score--red">
                    <div class="score__dot score__dot--filled"></div>
                    <div class="score__dot"></div>
                    <div class="score__dot"></div>
                </div>
                <div>VS</div>
                <div class="score score--blue">
                    <div class="score__dot score__dot--filled"></div>
                    <div class="score__dot score__dot--filled"></div>
                    <div class="score__dot"></div>
                </div>
            </div>
            <div class="header__aside header__aside--right">
                <img class="avatar avatar--blue" src="../assets/img/ui/player-avatar.svg" alt="Player-Avatar">
                <span>Player B</span>
            </div>
        </div>
        
        <main class="main">
            <aside class="main__aside main__aside--left">
                <div class="card-pool">
                    <!-- Cards added via js -->
                </div>
                <div class="deck deck--red">Deck</div>
            </aside>
            <div class="main__stage">
                <div class="battlefield">
                    <!-- Slots added via js -->
                </div>
            </div>
            <aside class="main__aside main__aside--right">
                <div class="card-pool">
                    
                </div>
                <div class="deck deck--blue">Deck</div>
            </aside>
        </main>

        <div class="footer">
            <div class="footer__aside footer__aside--left">
                <div class="phase phase--1 phase--red phase--active">
                    <div class="phase__step"></div>
                    <div class="phase__step"></div>
                    <div class="phase__step"></div>
                    <div class="phase__step"></div>
                </div>
            </div>
            <div class="footer__stage">
                <button class="button button--end-turn">End Turn</button>
            </div>
            <div class="footer__aside footer__aside--right">
                <div class="phase phase--blue">
                    <div class="phase__step"></div>
                    <div class="phase__step"></div>
                    <div class="phase__step"></div>
                    <div class="phase__step"></div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
